<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passungsrechner</title>
    <link  href="dist/app.css" media="all" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>Passungsrechner</h1>


        <div>
            <h2>Nennmass</h2>
            <div class="flex">
                <icon-average></icon-average>
                <input v-model.number.lazy="fit.basicSize" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4">
                <span>mm</span>
            </div>
        </div>

        <div>
            <h2>Bohrung</h2> 
            <div class="flex">
                <icon-hole></icon-hole>
                <div>
                    <div class="relative">
                        <select v-on:change="updateHole" v-model="selectedHole" class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded">
                            <option v-for="(item, index) in isoTolerances.hole" v-bind:value="index">
                                {{ index }}
                            </option>
                        </select>
                        <div class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darker">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                    Oberes Abmass
                    <input v-model.number.lazy="fit.hole.upperDeviation"><br>
                    Unteres Abmass
                    <input v-model.number.lazy="fit.hole.lowerDeviation">
                </div>
            </div>
        </div>
        <div>
            <h2>Welle</h2> 
            <div class="flex">
                <icon-shaft></icon-shaft>
                <div>
                    <div class="relative">
                        <select v-on:change="updateShaft" v-model="selectedShaft" class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded">
                            <option v-for="(item, index) in isoTolerances.shaft" v-bind:value="index">
                                {{ index }}
                            </option>
                        </select>
                        <div class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darker">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                    Oberes Abmass
                    <input v-model.number.lazy="fit.shaft.upperDeviation"><br>
                    Unteres Abmass
                    <input v-model.number.lazy="fit.shaft.lowerDeviation">
                </div>
            </div>
        </div>

 

        <fit-type :fit="fit"></fit-type>
        <illustration :fit="fit"></illustration>
            

    </div>
</body>

<script src="dist/app.js"></script>
</html>
