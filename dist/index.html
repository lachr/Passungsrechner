<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passungsrechner</title>
    <link  href="dist/app.css" media="all" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1 class="mt-2 px-4">Passungsrechner</h1>
        <h2 class="mb-6 px-4 text-grey-dark">nach ISO 286</h2>

        <div class="mb-4 px-4">
            <h2 class="mb-2 text-base font-bold">Nennmass</h2>
            <div class="relative w-full">
                <input v-model.number.lazy="fit.basicSize" class="appearance-none block w-full bg-white text-black border border-grey py-2 px-2 pr-8">
                <span class="absolute pin-y pin-r flex items-center px-2 text-grey-darker">mm</span>
            </div>
            <div class="pt-2 text-grey-dark">Die Toleranzen sind bis zu einem Nennmass von 400mm definiert.</div>
        </div>

        <div class="mb-4 px-4">
            <h2 class="mb-2 text-base font-bold">Bohrung</h2>
            <div class="inline-flex w-full">
                <div class="inline-flex flex-none">
                    <div class="text-2xl pr-2 pt-2">{{ fit.basicSize }}</div>
                    <div class="">
                        <input v-model.number.lazy="fit.hole.upperDeviation" size="8"><br>
                        <input v-model.number.lazy="fit.hole.lowerDeviation" size="8">
                    </div>
                </div>
                <div class="relative flex-auto">
                    <select v-on:change="updateHole" v-model="selectedHole" class="block appearance-none bg-white border border-grey text-black w-full py-2 px-2 pr-8 rounded-none">
                        <option v-for="(item, index) in isoTolerances.hole" v-bind:value="index">
                            {{ index }}
                        </option>
                    </select>
                    <div class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-black">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-4 px-4">
            <h2 class="mb-2 text-base font-bold">Welle</h2> 
            <div class="inline-flex w-full">
                <div class="inline-flex flex-none">
                    <div class="text-2xl pr-2 pt-2">{{ fit.basicSize }}</div>
                    <div class="">
                        <input v-model.number.lazy="fit.shaft.upperDeviation" size="8"><br>
                        <input v-model.number.lazy="fit.shaft.lowerDeviation" size="8">
                    </div>
                </div>
                <div class="relative flex-auto">
                    <select v-on:change="updateShaft" v-model="selectedShaft" class="block appearance-none w-full bg-white border border-grey text-black py-2 px-2 pr-8 rounded-none">
                        <option v-for="(item, index) in isoTolerances.shaft" v-bind:value="index">
                            {{ index }}
                        </option>
                    </select>
                    <div class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darker">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>
        </div>
 
        <div class="flex bg-grey-darkest text-white p-4">
            <fit-type class="w-1/2" :fit="fit" :fit-type="fitType" :max-diff="maxDiff" :min-diff="minDiff"></fit-type>
            <illustration class="w-1/2" :fit="fit"></illustration>
        </div>

        <div><button @click="saveFit">Passung merken</button></div>
        <saved-fits :saved-fits="savedFits"></saved-fits>


    </div>
</body>

<script src="dist/app.js"></script>
</html>
